    <section>
        <h2>Registro De Productos</h2>
        <script src="js/producto.js"></script>
        <script src="js/jquery.js"></script>
        <script>
            $(document).ready(
                function(event) {
                    $("#btnGrabar").click(function() {
                        $.ajax({
                            type: 'POST',
                            url: 'proceso.php',
                            data: $("#formu").serialize(),
                            success: function(data) {
                                alert(data);
                            }
                        });
                    });
                }
            )
        </script>
        <div class="contenido-tabla">
            <center>
                <form action="proceso.php" id="formu" method="POST" enctype="multipart/form-data">
                    <table>
                        <tr>
                            <td colspan="2" style="font-family: Arial, Helvetica, sans-serif;font-size: 25px">Registro</td>
                        </tr>
                        <tr>
                            <td>Titulo De Producto:</td>
                            <td>
                                <input type="text" name="txtTitulo" id="txtTitulo" required> </td>
                        </tr>
                        <tr>
                            <td>Descripcion de Producto:</td>
                            <td>
                                <input type="text" name="txtDescripcion" id="txtDescripcion" required> </td>
                        </tr>
                        <tr>
                            <td>Precio de Producto:</td>
                            <td>
                                <input type="number" name="txtPrecio" id="txtPrecio" min="200" max="23000" required>
                            </td>
                        </tr>
                        <tr>
                            <td>imagen de producto:</td>
                            <td>
                                <input type="file" , name="imagen" id="imagen" required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <center>
                                    <button name="btnGrabar" id="btnGrabar" type="submit" value="Enviar">Guardar Producto</button>
                                </center>
                            </td>
                        </tr>
                    </table>
                </form>
            </center>
        </div>
        <div id="respuesta"></div>
    </section>

</body>
